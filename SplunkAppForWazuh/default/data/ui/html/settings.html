<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="shortcut icon" href="/en-US/static/@D29613BFA55A6A86E763E8B3BFC27BC3BD51205D97FAE114856B46EFA051FD84/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/build/css/bootstrap-enterprise.css">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/pages/dashboard-simple-bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/css/styles/loader.css">
  <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/css/thirdPartyStyles/font-awesome/css/font-awesome.min.css">

  <style>
    div[data-view="views/shared/appbar/Master"] {
      background-color: #00445A;
    }
  </style>
  <meta name="referrer" content="never" />
  <meta name="referrer" content="no-referrer" />

  <script>
    window._splunk_metrics_events = {
      push: function () { },
      active: false,
    }
  </script>
</head>

<body class="simplexml preload locale-en" data-splunk-version="7.1.1" data-splunk-product="enterprise">
  <header>
    <a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>
    <div class="header splunk-header">
      <div id="placeholder-splunk-bar">
        <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk
          <strong>&gt;</strong>
        </a>
      </div>
      <div id="placeholder-app-bar"></div>
    </div>
    <!-- <a id="navSkip"></a> -->
  </header>

  <div class="dashboard-body wz-no-padding" id='dashboardBody'>
    <div id='mainFrame' class='dashboardBody'>
      <div class="wz-tab">
        <button class="tablinks" id="apiTab">API</button>
        <button class="tablinks" id="indexesTab">Indexes</button>
        <button class="tablinks" id="aboutTab">About</button>
      </div>
      <!-- API TAB SECTION-->
      <div id="API" class="wz-tabcontent">

        <h3>API configuration</h3>
        <div>
          <div class="fieldset">

            <div class="input input-text">
              <label>URL</label>
              <input type="text" id='credentialUrlInput'>
            </div>
            <div class="input input-text">
              <label>Port</label>
              <input type="text" id='credentialPortInput'>

            </div>
            <div class="input input-text">
              <label>Username</label>
              <input type="text" id='credentialUserInput'>

            </div>
            <div class="input input-text">
              <label>Password</label>
              <input type="text" id='credentialPassInput'>

            </div>
            <div class="form-submit">
              <button class="btn btn-primary submit" id='submitApiForm'>Submit</button>
              <button class="btn btn-primary submit" id='removeAll'>Remove all</button>
            </div>
          </div>
        </div>
        <div id="row1" class="dashboard-row dashboard-row1">
          <div id='apiList'></div>
        </div>

      </div>
      <!-- INDEXES TAB SECTION-->
      <div id="Indexes" class="wz-tabcontent">
        <div class="dashboard-header clearfix">
          <h3>Select index</h3>
        </div>
        <div class="fieldset">
          <div class="input input-dropdown" id="inputIndexes">
            <label>Indexes</label>
          </div>
        </div>
      </div>
      <!-- ABOUT TAB SECTION-->
      <div id="About" class="wz-tabcontent">
        <div class="dashboard-row">

          <div class="dashboard-cell wz-dashboard-cell wz-width-45">
            <div class="dashboard-panel wz-dashboard-panel">
              <div id='dynamicContent' class="panel-body">
                <div class="wz-flex-container wz-flex-row wz-flex-align-space-between">
                  <h3 class="wz-headline-title">About</h3>
                </div>
                <div class="wz-flex-container wz-flex-row wz-flex-align-space-between">
                  <p>Wazuh version</p>
                  <p id='wazuhVersion'></p>
                </div>
                <div class="wz-flex-container wz-flex-row wz-flex-align-space-between">
                  <p>App version</p>
                  <p id='appVersion'></p>
                </div>
                <div class="wz-flex-container wz-flex-row wz-flex-align-space-between">
                  <p>App revision</p>
                  <p id='appRevision'></p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1" crossorigin="use-credentials"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/build/simplexml/index.js"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/js/viewControllers/settings.js"></script>
  </div>
</body>

</html>
