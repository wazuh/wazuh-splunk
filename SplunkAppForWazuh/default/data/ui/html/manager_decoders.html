<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="shortcut icon" href="/en-US/static/@D29613BFA55A6A86E763E8B3BFC27BC3BD51205D97FAE114856B46EFA051FD84/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/build/css/bootstrap-enterprise.css">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/pages/dashboard-simple-bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/css/thirdPartyStyles/dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/css/styles/wazuh_decorations.css">
  <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/css/styles/toast.css">
  <style>
    div[data-view="views/shared/appbar/Master"] {
      background-color: #00445A;
    }
  </style>

  <meta name="referrer" content="never" />
  <meta name="referrer" content="no-referrer" />

  <script>
    window._splunk_metrics_events = {
      push: function () { },
      active: false,
    }
  </script>
</head>

<body class="simplexml preload locale-en" data-splunk-version="7.0.3" data-splunk-product="enterprise">

  <header>
    <a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>
    <div class="header splunk-header">
      <div id="placeholder-splunk-bar">
        <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk
          <strong>&gt;</strong>
        </a>
      </div>
      <div id="placeholder-app-bar"></div>
    </div>
    <a id="navSkip"></a>
  </header>
  <div class="dashboard-body container-fluid main-section-body" data-role="main">
    <div class="dashboard-header clearfix">
      <h2>Manager Decoders</h2>
    </div>
    <div id="row1" class="dashboard-row dashboard-row1">
      <table id="myTable"  class="display compact">
        <thead>
          <tr>
            <th>name</th>
            <th>status</th>
            <th>path</th>
            <th>file</th>
            <th>position</th>
          </tr>
        </thead>
      </table>
    </div>
    <div id="row2" class="dashboard-row dashboard-row2" data-depends="$showDetails$">
      <div id="panel2" class="dashboard-cell" style="width: 100%;">
        <div class="dashboard-panel clearfix">

          <div class="panel-element-row">
            <div id="element2" class="dashboard-element html" style="width: 100%">
              <div class="panel-body html">
                <h3>Details</h3>
                <table cellpadding="2" cellspacing="0">
                  <tr>
                    <th style="text-align:left; width:100px;">field</th>
                    <th style="text-align:left">value</th>
                  </tr>
                  <tr>
                    <td>Name</td>
                    <td>$Name$</td>
                  </tr>
                  <tr>
                    <td>Program</td>
                    <td>$Program$</td>
                  </tr>
                  <tr>
                    <td>Path</td>
                    <td>$Path$</td>
                  </tr>
                  <tr>
                    <td>Order</td>
                    <td>$Order$</td>
                  </tr>
                  <tr>
                    <td>Parent</td>
                    <td>$Parent$</td>
                  </tr>
                  <tr>
                    <td>Regex</td>
                    <td>$Regex$</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="row3" class="dashboard-row dashboard-row3">
      <div id="panel3" class="dashboard-cell" style="width: 100%;">
        <div class="dashboard-panel clearfix">
          <h2 class="panel-title">Top 24h - Decoder name</h2>

          <div class="panel-element-row">
            <div id="element3" class="dashboard-element chart" style="width: 100%">
              <div class="panel-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1" crossorigin="use-credentials"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/build/simplexml/index.js"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/js/viewControllers/manager_decoders.js"></script>

</html>
