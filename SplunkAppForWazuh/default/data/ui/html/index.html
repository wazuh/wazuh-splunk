<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Wazuh App for Splunk</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{SPLUNKWEB_URL_PREFIX}}/static/build/css/bootstrap-enterprise.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/pages/dashboard-simple-bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/css/styles/loader.css" />
    <base href="/" />

    <meta name="referrer" content="never" />
    <meta name="referrer" content="no-referrer" />

    <script>
      window._splunk_metrics_events = {
        push: function () {},
        active: false,
      }
    </script>
  </head>

  <body style="background-color: #fafafa" ng-cloak>
    <div class="empty-body-class wz-white-background" ng-controller="mainCtrl">
      <wz-menu></wz-menu>
      <!-- Loading bar -->
      <div class="loader-bar" ng-show="loadingMain">
        <div class="loader"></div>
      </div>
      <div ng-show="!loadingMain" class="wz-white-background">
        <ui-view></ui-view>
      </div>
    </div>

    <script
      src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1"
      crossorigin="use-credentials"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/build/simplexml/index.js"></script>
    <script
      src="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/js/main.js"
      type="text/javascript"></script>
  </body>
</html>
