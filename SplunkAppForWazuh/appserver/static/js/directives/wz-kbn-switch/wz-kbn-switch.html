<div class="euiSwitch">
  <input
    class="euiSwitch__input"
    ng-model="switchModel"
    ng-change="switchChange()"
    type="checkbox" /><span class="euiSwitch__body"
    ><span class="euiSwitch__thumb"></span
    ><span class="euiSwitch__track"
      ><svg
        class="euiIcon euiIcon--medium euiSwitch__icon"
        focusable="false"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="16"
        height="16"
        viewBox="0 0 16 16">
        <defs>
          <path
            id="cross-a"
            d="M7.293 8l-4.147 4.146a.5.5 0 0 0 .708.708L8 8.707l4.146 4.147a.5.5 0 0 0 .708-.708L8.707 8l4.147-4.146a.5.5 0 0 0-.708-.708L8 7.293 3.854 3.146a.5.5 0 1 0-.708.708L7.293 8z"></path>
        </defs>
        <use fill-rule="nonzero" xlink:href="#cross-a"></use></svg
      ><svg
        class="euiIcon euiIcon--medium euiSwitch__icon euiSwitch__icon--checked"
        focusable="false"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 16 16">
        <path
          d="M6.5 12a.502.502 0 0 1-.354-.146l-4-4a.502.502 0 0 1 .708-.708L6.5 10.793l6.646-6.647a.502.502 0 0 1 .708.708l-7 7A.502.502 0 0 1 6.5 12"></path></svg></span
  ></span>
  <label class="euiSwitch__label pull-right">{{switchText}}</label>
</div>
