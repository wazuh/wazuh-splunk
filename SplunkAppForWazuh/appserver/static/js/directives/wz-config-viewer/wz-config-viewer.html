<div layout="row" ng-show="jsoncontent || xmlcontent" class="wzConfigViewer">
  <!-- JSON card -->
  <md-card
    flex="auto"
    class="wz-md-card"
    ng-show="jsoncontent"
    ng-class="{'wz-no-margin':hideHeader}">
    <md-card-content
      flex
      layout="column"
      ng-class="{'wz-no-padding':hideHeader}">
      <div
        layout="row"
        layout-align="start center"
        ng-hide="hideHeader"
        class="wz-min-height-40">
        <div>
          <span class="font-size-16">JSON viewer</span>
          <div class="wz-margin-top-10">
            <span class="md-subheader small"
              >View this configuration in raw JSON format</span
            >
          </div>
        </div>
        <span flex></span>
        <span
          ng-class="jsoncontent ? 'wz-text-active' : ''"
          class="wz-text-link small"
          ng-click="callgetjson()"
          >JSON</span
        >
        <span class="small">&nbsp;&centerdot;&nbsp;</span>
        <span
          ng-class="xmlcontent ? 'wz-text-active' : ''"
          class="wz-text-link small"
          ng-click="callgetxml()"
          >XML</span
        >
      </div>
      <md-divider class="wz-margin-top-10" ng-hide="hideHeader"></md-divider>

      <!-- The JSON viewer -->
      <div class="wzJsonXmlEditorBody">
        <textarea id="viewer_json_box"></textarea>
      </div>
      <!-- End JSON viewer -->
    </md-card-content>
  </md-card>
  <!-- End JSON card -->

  <!-- XML card -->
  <md-card
    flex="auto"
    class="wz-md-card"
    ng-show="xmlcontent"
    ng-class="{'wz-no-margin':hideHeader}">
    <md-card-content
      flex
      layout="column"
      ng-class="{'wz-no-padding':hideHeader}">
      <div
        layout="row"
        layout-align="start center"
        ng-hide="hideHeader"
        class="wz-min-height-40">
        <div>
          <span class="font-size-16">XML viewer</span>
          <div class="wz-margin-top-10">
            <span class="md-subheader small"
              >View this configuration in raw XML format</span
            >
          </div>
        </div>
        <span flex></span>
        <span
          ng-class="jsoncontent ? 'wz-text-active' : ''"
          class="wz-text-link small"
          ng-click="callgetjson()"
          >JSON</span
        >
        <span class="small">&nbsp;&centerdot;&nbsp;</span>
        <span
          ng-class="xmlcontent ? 'wz-text-active' : ''"
          class="wz-text-link small"
          ng-click="callgetxml()"
          >XML</span
        >
      </div>
      <md-divider class="wz-margin-top-10" ng-hide="hideHeader"></md-divider>
      <div ng-show="noLocal" class="wzXmlEditorHeader">
        <span>Viewing <b>{{noLocal}}</b> file</span>
      </div>
      <!-- The XML viewer -->
      <div class="wzJsonXmlEditorBody">
        <textarea id="viewer_xml_box"></textarea>
      </div>
      <!-- End XML viewer -->
    </md-card-content>
  </md-card>
  <!-- End XML card -->
</div>
