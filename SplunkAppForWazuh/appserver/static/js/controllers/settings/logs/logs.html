<div layout="column" layout-align="start stretch">
  <!-- Headline -->
  <div layout="column" layout-padding>
    <span class="font-size-18"><i class="fa fa-fw fa-file-text-o" aria-hidden="true"></i> Wazuh Splunk plugin log messages</span>
    <span>Log file located at <span class="wz-text-monospace">/opt/splunk/var/log/splunk/SplunkAppForWazuh.log</span></span>
  </div>

  <div layout="row" ng-show="!loadingLogs">
    <md-button class="wz-report-refresh-btn" ng-click="refreshLogs()"><wz-svg icon="refresh"></wz-svg> Refresh</md-button>
  </div>

  <!-- End headline -->
  <div flex class="row flex" ng-show="loading">
    <!-- Loading bar -->
    <div class="loader-bar"></div>
    <div class="loader"></div>
  </div>
  <div layout="row" class="md-padding" ng-show="!refreshing">
    <table class="table table-striped table-condensed" style="table-layout: fixed !important" id="wz_table">
      <thead class="wz-text-bold">
        <th class="wz-text-left col-lg-2">Date</th>
        <th class="wz-text-left col-lg-1">Level</th>
        <th class="wz-text-left">Message</th>
      </thead>
      <tbody>
        <tr class="wz-word-wrap" ng-repeat="item in logs">
          <td>
            {{ item.date }}
          </td>
          <td>
            {{ item.level.toUpperCase() }}
          </td>
          <td>
            {{ item.message }}
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
