<div layout="row" layout-align="start start" ng-controller='settingsIndexCtrl'>
  <div layout="column" layout-padding="" class="layout-padding layout-column wz-width-100">
    <span class="font-size-18 wz-margin-left-5">
      <wz-svg icon="index-icon"></wz-svg>&nbsp;Index
    </span>
    <span class="wz-margin-left-5">Choose and index, so Wazuh can use it to retrieve data from indices for
      queries and visualizations.</span>
    <md-card flex class="wz-md-card">
      <md-card-content>
        <div layout="row" class="layout-row">
          <p class="md-body-1"><strong>Note:</strong> The chosen index will contain the data to feed the APP.</p>
        </div>
        <div layout="row" class="wz-padding-top-10">
          <div style="background: white !important;" class="input-dropdown" id="inputIndexes"></div>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
