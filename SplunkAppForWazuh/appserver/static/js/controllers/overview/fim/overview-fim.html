<md-content flex layout-align="space-around">
  <div layout="row" class="layout-row layout-align-end">
    <div class='wz-margin-left-10 wz-margin-top-12'>
      <span class="wz-text-link cursor-pointer" ui-sref='overview'>Overview</span>
      <span> / File integrity monitoring </span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <div style="display:flex; padding-right: 10px;">
        <md-button ng-if="reportingEnabled" md-no-ink class="md-icon-button small wz-no-margin-padding" ng-disabled="loadingVizz || loadingReporting" ng-click="startVis2Png()"
          aria-label="Generate report button">
          <i class="fa fa-fw fa-print" aria-hidden="true"></i>
          <md-tooltip md-direction="left" class="wz-tooltip">
            Generate report
          </md-tooltip>
        </md-button>
        <wz-discover breadcrumbs="{section: 'Overview', subSection: 'File integrity monitoring', ref: 'overview'}"></wz-discover>
      </div>
      <div style="margin-right:7px;" id='timePicker'></div>
    </div>
  
    <!-- Loading report-->
    <div align='center' ng-if='loadingReporting'>Generating report<br><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>
  
  <!-- Wazuh filters bar -->
  <wazuh-bar></wazuh-bar>
  <!-- First row -->
  <div layout="row" layout-align="center stretch">
    <md-card flex="33" class="wz-md-card" ng-class="{'fullscreen': expandArray[1]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top new files
          <span class="wz-text-link" style="float:right;" ng-click="expand(1,'newFiles')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="newFiles" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex="33" class="wz-md-card" ng-class="{'fullscreen': expandArray[2]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top modified files
          <span class="wz-text-link" style="float:right;" ng-click="expand(2,'modifiedFiles')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="modifiedFiles" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex="33" class="wz-md-card" ng-class="{'fullscreen': expandArray[0]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top deleted files
          <span class="wz-text-link" style="float:right;" ng-click="expand(0,'deletedFiles')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="deletedFiles" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>
  <!-- Second row -->
  <div layout="row" layout-align="center stretch">
    <md-card flex="25" class="wz-md-card" ng-class="{'fullscreen': expandArray[3]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">FIM Alerts volume
          <span class="wz-text-link" style="float:right;" ng-click="expand(3,'alertsVolume')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="alertsVolume" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex class="wz-md-card" ng-class="{'fullscreen': expandArray[4]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Events summary
          <span class="wz-text-link" style="float:right;" ng-click="expand(4,'eventsSummary')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="eventsSummary" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <div flex='33' layout-align="center stretch">
      <md-card class="wz-md-card" ng-class="{'fullscreen': expandArray[5]}">
        <md-card-content class="wazuh-column">
          <span class="wz-headline-title">Top 10 agents by alerts number
            <span class="wz-text-link" style="float:right;" ng-click="expand(5,'topAgents')"><i class="fa fa-fw fa-expand"></i></span>
          </span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id="topAgents" class="dashboard-element single" style="width: 100%"></div>
        </md-card-content>
      </md-card>
    </div>

    <div flex='33' layout-align="center stretch">
      <md-card flex class="wz-md-card" ng-class="{'fullscreen': expandArray[7]}">
        <md-card-content class="wazuh-column">
          <span class="wz-headline-title">Top 5 users
            <span class="wz-text-link" style="float:right;" ng-click="expand(7,'topUsers')"><i class="fa fa-fw fa-expand"></i></span>
          </span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id="topUsers" class="dashboard-element single" style="width: 100%"></div>
        </md-card-content>
      </md-card>
    </div>

    <div flex='33' layout-align="center stretch">
      <md-card class="wz-md-card" ng-class="{'fullscreen': expandArray[6]}" style="height: 423px;">
        <md-card-content class="wazuh-column">
          <span class="wz-headline-title">Whodata usage
            <span class="wz-text-link" style="float:right;" ng-click="expand(6,'whodataUsage')"><i class="fa fa-fw fa-expand"></i></span>
          </span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id="whodataUsage" class="dashboard-element single" style="width: 100%"></div>
        </md-card-content>
      </md-card>
    </div>

  </div>
</md-content>
