<md-content flex layout-align="space-around">
  <div layout="row" class="layout-row layout-align-end">
    <div class='wz-margin-left-10 wz-margin-top-12'>
      <span class="wz-text-link cursor-pointer" ui-sref='overview'>Overview</span>
      <span> / File integrity monitoring </span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <div style="display:flex; padding-right: 10px;">
        <md-button md-no-ink class="md-icon-button small wz-no-margin-padding" ng-hide="loadingVizz" ng-click="startVis2Png()"
          aria-label="Generate report button">
          <i class="fa fa-fw fa-print" aria-hidden="true"></i>
          <md-tooltip md-direction="left" class="wz-tooltip">
            Generate report
          </md-tooltip>
        </md-button>
        <span class='wz-margin-right-15 wz-margin-top-12' ng-hide='!loadingVizz'>Waiting for reporting information <i
            class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></span>
        <wz-discover breadcrumbs="{section: 'Overview', subSection: 'File integrity monitoring', ref: 'overview'}"></wz-discover>
      </div>
      <div style="margin-right:7px;" id='timePicker'></div>
    </div>
  
    <!-- Loading report-->
    <div text-align='center' ng-if='loadingReporting'>Generating report<br><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>
  
  <!-- Wazuh filters bar -->
  <wazuh-bar></wazuh-bar>
  <!-- First row -->
  <div layout="row" layout-align="center stretch">
    <md-card flex="33" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Top 5 agents with deleted files</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="deletedFiles" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex="33" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Top 5 agents with new files</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="newFiles" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex="33" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Top 5 agents with modified files</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="modifiedFiles" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>
  <!-- Second row -->
  <div layout="row" layout-align="center stretch">
    <md-card flex="25" class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">FIM Alerts volume</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="alertsVolume" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
    <md-card flex class="wz-md-card">
      <md-card-content>
        <span class="wz-headline-title">Events summary</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id="eventsSummary" class="dashboard-element single" style="width: 100%"></div>
      </md-card-content>
    </md-card>
  </div>
  
  <div layout="row" layout-align="center stretch">
    <div flex='33' layout-align="center stretch">
      <md-card class="wz-md-card">
        <md-card-content>
          <span class="wz-headline-title">Top 5 rules</span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id="topRules" class="dashboard-element single" style="width: 100%"></div>
        </md-card-content>
      </md-card>
    </div>
    
    <div flex='33' layout-align="center stretch">
      <md-card class="wz-md-card">
        <md-card-content>
          <span class="wz-headline-title">Whodata usage</span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id="whodataUsage" class="dashboard-element single" style="width: 100%"></div>
        </md-card-content>
      </md-card>
    </div>
    
    <div flex='33' layout-align="center stretch">
      <md-card flex class="wz-md-card">
        <md-card-content>
          <span class="wz-headline-title">Top 5 users</span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id="topUsers" class="dashboard-element single" style="width: 100%"></div>
        </md-card-content>
      </md-card>
    </div>
  </div>
</md-content>
