<md-content flex layout="column" layout-align="end">
  <div layout="row" class="wz-height-35">
    <div class='wz-breadcrumb-margin'>
      <span class="wz-text-link cursor-pointer" ui-sref='overview'>Overview</span>
      <span>/ Osquery </span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <div style="display:flex; padding-right: 10px;">
      <button ng-if="reportingEnabled" ng-if="reportingEnabled" md-no-ink class="btn wz-button-empty wz-button-report"
        ng-disabled="loadingVizz || loadingReporting" ng-click="startVis2Png()" aria-label="Generate report button">
        <i class="fa fa-fw fa-print" aria-hidden="true"></i>
        <md-tooltip md-direction="left" class="wz-tooltip">
          Generate report
        </md-tooltip>
      </button>
      <wz-discover breadcrumbs="{section: 'Overview', subSection: 'Osquery', ref: 'overview'}"></wz-discover>
    </div>
    <div style="margin-right:7px;" id='timePicker'></div>
  </div>

  <!-- Loading report-->
  <div align='center' ng-if='loadingReporting'>{{reportStatus}}<br><i class="fa fa-fw fa-spin fa-spinner"
      aria-hidden="true"></i></div>

  <!-- Threat Detection and Response navbar -->
  <md-nav-bar class="wz-nav-bar wz-margin-10 no-margin-left" md-selected-nav-item="'osquery'">
    <md-nav-item class="wz-nav-item" md-nav-click="stopPropagation()" ui-sref="ow-vul" name="vulnerabilities">
      Vulnerabilities</md-nav-item>
    <md-nav-item class="wz-nav-item" md-nav-click="stopPropagation()" name="osquery">Osquery</md-nav-item>
    <md-nav-item ng-if="extensions.virustotal === 'true'" class="wz-nav-item" md-nav-click="stopPropagation()"
      ui-sref="ow-virustotal" name="virustotal">VirusTotal</md-nav-item>
    <md-nav-item ng-if="extensions.docker === 'true'" class="wz-nav-item" md-nav-click="stopPropagation()"
      ui-sref="ow-docker" name="docker">Docker listener</md-nav-item>
  </md-nav-bar>

  <!-- Filter bar -->
  <wazuh-bar></wazuh-bar>

  <div ng-show="loadingVizz">
    <div align='center'>
      Fetching data...<br></b><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i>
    </div>
  </div>
  <div ng-show="!loadingVizz">
    <!-- first row  -->
    <div id="row1" layout="row">
      <md-card flex="25" class="wz-md-card" ng-class="{'fullscreen': expandArray[0]}">
        <md-card-content class="wazuh-column">
          <span class="wz-headline-title">Top 5 Osquery events added
            <span class="wz-text-link" style="float:right;" ng-click="expand(0,'topOsqueryAdded')">
              <wz-svg icon="expand"></wz-svg>
            </span>
          </span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id='topOsqueryAdded'></div>
        </md-card-content>
      </md-card>

      <md-card flex="25" class="wz-md-card" ng-class="{'fullscreen': expandArray[1]}">
        <md-card-content class="wazuh-column">
          <span class="wz-headline-title">Top 5 Osquery events removed
            <span class="wz-text-link" style="float:right;" ng-click="expand(1,'topOsqueryRemoved')">
              <wz-svg icon="expand"></wz-svg>
            </span>
          </span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id='topOsqueryRemoved'></div>
        </md-card-content>
      </md-card>

      <md-card flex="50" class="wz-md-card" ng-class="{'fullscreen': expandArray[2]}">
        <md-card-content class="wazuh-column">
          <span class="wz-headline-title">Evolution of Osquery events per pack over time
            <span class="wz-text-link" style="float:right;" ng-click="expand(2,'alertsPacksOverTime')">
              <wz-svg icon="expand"></wz-svg>
            </span>
          </span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id='alertsPacksOverTime'></div>
        </md-card-content>
      </md-card>

    </div>

    <!-- second row  -->
    <div id="row2" layout="row">
      <md-card flex="30" class="wz-md-card" ng-class="{'fullscreen': expandArray[4]}">
        <md-card-content class="wazuh-column">
          <span class="wz-headline-title">Most common packs
            <span class="wz-text-link" style="float:right;" ng-click="expand(4,'mostCommonPacks')">
              <wz-svg icon="expand"></wz-svg>
            </span>
          </span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id='mostCommonPacks'></div>
        </md-card-content>
      </md-card>
      <md-card flex="70" class="wz-md-card" ng-class="{'fullscreen': expandArray[3]}">
        <md-card-content class="wazuh-column">
          <span class="wz-headline-title">Top 5 rules
            <span class="wz-text-link" style="float:right;" ng-click="expand(3,'topRules')">
              <wz-svg icon="expand"></wz-svg>
            </span>
          </span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id='topRules'></div>
        </md-card-content>
      </md-card>
    </div>

    <!-- second row  -->
    <div id="row3" layout="row">
      <md-card flex="100" class="wz-md-card" ng-class="{'fullscreen': expandArray[5]}">
        <md-card-content class="wazuh-column">
          <span class="wz-headline-title">Alerts summary
            <span class="wz-text-link" style="float:right;" ng-click="expand(5,'alertsSummary')">
              <wz-svg icon="expand"></wz-svg>
            </span>
          </span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id='alertsSummary'></div>
        </md-card-content>
      </md-card>
    </div>
  </div>
</md-content>
