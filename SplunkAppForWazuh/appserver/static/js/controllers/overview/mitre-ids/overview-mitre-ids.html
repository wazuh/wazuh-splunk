<md-content flex layout="column" layout-align="end">
  <div layout="row" >
    <div class='wz-breadcrumb-margin'>
      <span class="wz-text-link cursor-pointer" ui-sref='overview'>Overview</span>
      <span>/ Mitre </span>
    </div>
    <div flex></div>
    <div style="display:flex; padding: 0 10px 0 5px;">
      <wz-discover breadcrumbs="{section: 'Overview', subSection: 'General', ref: 'overview'}"></wz-discover>
    </div>
    <div style="margin-right:7px;" id='timePicker'></div>
  </div>
  <!-- Threat Detection and Response navbar -->
  <md-nav-bar class="wz-nav-bar wz-margin-10 no-margin-left" md-selected-nav-item="'mitre-ids'">
    <md-nav-item class="wz-nav-item" md-nav-click="stopPropagation()" ui-sref="ow-vul" name="vulnerabilities">
      Vulnerabilities
    </md-nav-item>
    <md-nav-item ng-if="extensions.osquery === 'true'" class="wz-nav-item" md-nav-click="stopPropagation()"
      ui-sref="ow-osquery" name="osquery">Osquery</md-nav-item>
    <md-nav-item ng-if="extensions.virustotal === 'true'" class="wz-nav-item" md-nav-click="stopPropagation()"
      ui-sref="ow-virustotal" name="virustotal">VirusTotal</md-nav-item>
    <md-nav-item ng-if="extensions.docker === 'true'" class="wz-nav-item" md-nav-click="stopPropagation()"
      ui-sref="ow-docker" name="docker">Docker listener</md-nav-item>
    <md-nav-item class="wz-nav-item" md-nav-click="stopPropagation()" ui-sref="ow-mitre" name="mitre-ids">MITRE ATT&CK
    </md-nav-item>
  </md-nav-bar>
  <div style="position: relative;">
    <!-- Filter bar -->
    <wazuh-bar></wazuh-bar>
    <div>
      <div class="wz-margin-right-15 wz-text-align-right">
        <i class="fa fa-fw fa-area-chart formatted-color"></i>&nbsp;
        <span class='wz-text-link' ng-click='goToDashboard()'>Show Dashboard</span>
      </div><div layout="row" style="overflow-y: scroll;" class="wz-padding-top-0 80-percent-height">
        <md-card flex="15" class="wz-md-card _md flex" style="height: 70vh;">
          <md-card-content>
            <span class="wz-headline-title"><i class="fa fa-fw fa-th-list"></i> Tactics</span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <ul class="wz-tactics-list noDot">
              <li ng-repeat="tactic in sortedTactics" ng-if="!hideEmptyRows||tactic[1]" ng-class="{disabled:!tactic[1]}"><span
                  class="euiFlexItem ">{{tactic[0]}}</span><span class="euiFlexItem wz-green-badge">{{tactic[1]}}</span>
              </li>
            </ul>
          </md-card-content>
        </md-card>
        <md-card flex="85" class="wz-md-card _md flex" style="height: 70vh;">
          <md-card-content>
            <div class="euiFlexGrid">
              <span flex class="wz-headline-title"><i class="fa fa-fw fa-th"></i> Techniques</span>
              <wz-kbn-switch switch-model="hideEmptyRows" switch-text="Hide techniques with no alerts"></wz-kbn-switch>
            </div>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div layout="row" class="wz-margin-top-10 wz-margin-right-10">
            </div>
            <!-- Table content -->
            <div style="overflow-y: scroll;" layout="row"
              class=" {'fullscreen': expandArray[1]} wz-margin-top-10 wz-margin-bottom-40-inv- height-570">
              <ul flex class="wz-align-flex-start euiFlexGrid">
                <li ng-click="loadRegistryValueDetails(technique)" ng-repeat="technique in sortedTechniques"
                  ng-if="!hideEmptyRows||technique[1].count"  ng-class="{disabled:!technique[1].count}"
                  class="wz-flex-list cursor-pointer noDot ng-binding ng-scope wz-padding-4 wz-width-30 wz-height-30 wz-hover-underline">
                  <span class="euiFlexItem">{{technique[0]}} -- {{technique[1].name}}</span><span
                    class="euiFlexItem wz-green-badge">{{technique[1].count||0}}</span>
                </li>
              </ul>
            </div> ​
          </md-card-content>
        </md-card>
      </div>
    </div>
    ​<div ng-show="loadingVizz" class="wz-bg-loader">
      <div class="wz-loader">
        <div align='center'>
          Fetching data...<br></b><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  ​
  <!-- end document  -->
</md-content>
