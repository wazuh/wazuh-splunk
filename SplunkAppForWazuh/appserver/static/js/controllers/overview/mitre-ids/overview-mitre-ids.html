<md-content flex layout="column" layout-align="end">
  <div layout="row" class="wz-height-35">
    <div class='wz-breadcrumb-margin'>
      <span class="wz-text-link cursor-pointer" ui-sref='overview'>Overview</span>
      <span>/ Mitre </span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <div style="display:flex; padding-right: 10px;">
      <button ng-if="reportingEnabled" ng-if="reportingEnabled" md-no-ink class="btn wz-button-empty wz-button-report"
        ng-disabled="loadingVizz || loadingReporting" ng-click="startVis2Png()" aria-label="Generate report button">
        <i class="fa fa-fw fa-print" aria-hidden="true"></i>
        <md-tooltip md-direction="bottom" class="wz-tooltip">
          Generate report
        </md-tooltip>
      </button>
      <wz-discover breadcrumbs="{section: 'Overview', subSection: 'General', ref: 'overview'}"></wz-discover>
    </div>
    <div style="margin-right:7px;" id='timePicker'></div>
  </div>

  <!-- Loading report-->
  <div align='center' ng-if='loadingReporting'>{{reportStatus}}<br><i class="fa fa-fw fa-spin fa-spinner"
      aria-hidden="true"></i></div>

  <!-- Threat Detection and Response navbar -->
  <md-nav-bar class="wz-nav-bar wz-margin-10 no-margin-left" md-selected-nav-item="'mitre-ids'">
    <md-nav-item class="wz-nav-item" md-nav-click="stopPropagation()" ui-sref="ow-vul" name="vulnerabilities">
      Vulnerabilities
    </md-nav-item>
    <md-nav-item ng-if="extensions.osquery === 'true'" class="wz-nav-item" md-nav-click="stopPropagation()"
      ui-sref="ow-osquery" name="osquery">Osquery</md-nav-item>
    <md-nav-item ng-if="extensions.virustotal === 'true'" class="wz-nav-item" md-nav-click="stopPropagation()"
      ui-sref="ow-virustotal" name="virustotal">VirusTotal</md-nav-item>
    <md-nav-item ng-if="extensions.docker === 'true'" class="wz-nav-item" md-nav-click="stopPropagation()"
      ui-sref="ow-docker" name="docker">Docker listener</md-nav-item>
    <md-nav-item ng-if="extensions.mitre === 'true'" class="wz-nav-item" md-nav-click="stopPropagation()"
      ui-sref="ow-mitre" name="mitre">MITRE ATT&CK</md-nav-item>
    <md-nav-item ng-if="extensions.mitre === 'true'" class="wz-nav-item" md-nav-click="stopPropagation()"
      name="mitre-ids">MITRE ATT&CK IDs</md-nav-item>
  </md-nav-bar>

  <div>
    <!-- Filter bar -->
    <wazuh-bar></wazuh-bar>

    <div ng-show="loadingVizz">
      <div align='center'>
        Fetching data...<br></b><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i>
      </div>
    </div>
    <div ng-show="!loadingVizz">


      <!-- <div layout="row" class="wz-padding-top-0" ng-if="agent && agent.os && agent.os.platform !== 'windows'"> -->
      <div layout="row" class="wz-padding-top-0">
        <md-card flex="" class="wz-md-card _md flex">
          <md-card-content>
            <span class="wz-headline-title"><i class="fa fa-fw fa-file-o"></i> Mitre IDs</span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div layout="row" class="wz-margin-top-10 wz-margin-right-10">
              <label class="wz-icon-loupe">
                <input flex placeholder="Filter files..." ng-model="filesSearch" type="text"
                  class="kuiLocalSearchInput ng-empty ng-pristine ng-scope ng-touched ng-valid height-40"
                  aria-invalid="false" wz-enter="search(filesSearch)">
              </label>
              <button type="submit" aria-label="Search"
                class="btn height-40 wz-button-empty wz-margin-left-10 less-12-mr" ng-click="search(filesSearch)">
                <span>Search</span>
              </button>
            </div>
            <!-- Table content -->
            <div layout="row" ng-if="mitre" class="wz-margin-top-10 wz-margin-bottom-40-inv">
              <!-- <wazuh-table custom-columns="true" flex path="'/syscheck/' + agent.id" row-sizes="[12,10,8]" -->
              <wazuh-table custom-columns="true" flex path="/mitre" row-sizes="[6,6,6]"
                extra-limit="true" keys="['id', 'created', 'created']">
                <!-- extra-limit="true" keys="['file','size','gname','uname','perm','sha256','uid','gid','mtime']"> -->
              </wazuh-table>
            </div>

            <div layout="row" class="ruleset-csv-formater" style="margin:-20px; padding:15px;">
              <span flex></span>
              <a class="small formatted-color" id="btnDownload"
                ng-click="downloadCsv('/syscheck/' + agent.id, 'fim-files.csv')">
                <wz-svg icon="download"></wz-svg>
                &nbsp;Formatted
              </a>
            </div>
          </md-card-content>
        </md-card>
      </div>





      </div>
    </div>
  </div>

  <!-- end document  -->
</md-content>
