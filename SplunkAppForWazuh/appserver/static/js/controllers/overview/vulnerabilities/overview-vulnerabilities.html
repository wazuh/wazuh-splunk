<md-content flex layout="column" layout-align="start">
  <div layout="row" class="layout-row layout-align-end">
    <div class='wz-margin-left-10 wz-margin-top-12'>
      <span class="wz-text-link cursor-pointer" ui-sref='overview'>Overview</span>
      <span> / Vulnerabilities </span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <div style="display:flex; padding-right: 10px;">
        <button ng-if="reportingEnabled" ng-if="reportingEnabled" md-no-ink class="btn wz-button-empty wz-button-report" ng-disabled="loadingVizz || loadingReporting" ng-click="startVis2Png()"
          aria-label="Generate report button">
          <i class="fa fa-fw fa-print" aria-hidden="true"></i>
          <md-tooltip md-direction="left" class="wz-tooltip">
            Generate report
          </md-tooltip>
        </button>
        <wz-discover breadcrumbs="{section: 'Overview', subSection: 'Vulnerabilities', ref: 'overview'}"></wz-discover>
      </div>
      <div style="margin-right:7px;" id='timePicker'></div>
    </div>
  
    <!-- Loading report-->
    <div align='center' ng-if='loadingReporting'>Generating report<br><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>
  
  <wazuh-bar></wazuh-bar>
  <!-- first row  -->

  <div layout="row">
    <md-card flex class="wz-metric-color wz-md-card">
      <md-card-content layout="row" class="wz-padding-metric">
        <div class="wz-text-truncatable" flex>Critical severity alerts:
          <span class="wz-text-bold" ng-bind="criticalSeverity"></span>
        </div>
        <div class="wz-text-truncatable" flex>High severity alerts:
          <span class="wz-text-bold" ng-bind="highSeverity"></span>
        </div>
        <div class="wz-text-truncatable" flex>Medium severity alerts:
          <span class="wz-text-bold" ng-bind="mediumSeverity"></span>
        </div>
        <div class="wz-text-truncatable" flex>Low severity alerts:
          <span class="wz-text-bold" ng-bind="lowSeverity"></span>
        </div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex="33" class="wz-md-card" ng-class="{'fullscreen': expandArray[0]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Most affected agents
          <span class="wz-text-link" style="float:right;" ng-click="expand(0,'affectedAgents')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='affectedAgents'></div>
      </md-card-content>
    </md-card>
    <md-card flex="66" class="wz-md-card" ng-class="{'fullscreen': expandArray[1]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts evolution over time
          <span class="wz-text-link" style="float:right;" ng-click="expand(1,'alertsEvolution')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='alertsEvolution'></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex="33" class="wz-md-card" ng-class="{'fullscreen': expandArray[2]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Severity distribution
          <span class="wz-text-link" style="float:right;" ng-click="expand(2,'severityDist')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='severityDist'></div>
      </md-card-content>
    </md-card>
    <md-card flex="33" class="wz-md-card" ng-class="{'fullscreen': expandArray[3]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Commonly affectected packages
          <span class="wz-text-link" style="float:right;" ng-click="expand(3,'commonAffectedPackages')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='commonAffectedPackages'></div>
      </md-card-content>
    </md-card>
    <md-card flex="33" class="wz-md-card" ng-class="{'fullscreen': expandArray[4]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Most common CVEs
          <span class="wz-text-link" style="float:right;" ng-click="expand(4,'commonCves')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='commonCves'></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" class="height-570">
    <md-card flex class="wz-md-card" ng-class="{'fullscreen': expandArray[5]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts summary
          <span class="wz-text-link" style="float:right;" ng-click="expand(5,'alertsSummary')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='alertsSummary'></div>
      </md-card-content>
    </md-card>
  </div>

</md-content>
