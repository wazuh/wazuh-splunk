<md-content flex layout="column" layout-align="end">
  <div layout="row" class="wz-height-35">
    <div class='wz-breadcrumb-margin'>
        <span class="wz-text-link cursor-pointer" ui-sref='overview'>Overview</span>
      <span> / GDPR </span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <div style="display:flex; padding-right: 10px;">
        <button ng-if="reportingEnabled" ng-if="reportingEnabled" md-no-ink class="btn wz-button-empty wz-button-report" ng-disabled="loadingVizz || loadingReporting" ng-click="startVis2Png()"
          aria-label="Generate report button">
          <i class="fa fa-fw fa-print" aria-hidden="true"></i>
          <md-tooltip md-direction="left" class="wz-tooltip">
            Generate report
          </md-tooltip>
        </button>
        <wz-discover breadcrumbs="{section: 'Overview', subSection: 'GDPR', ref: 'overview'}"></wz-discover>
      </div>
      <div style="margin-right:7px;" id='timePicker'></div>
      <div style="margin-right:7px;" id='dropDownInput'></div>
    </div>
  
    <!-- Loading report-->
    <div align='center' ng-if='loadingReporting'>Generating report<br><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>
  
  <!-- Regulatory Compliance navbar -->
  <md-nav-bar class="wz-nav-bar wz-margin-10 no-margin-left" md-selected-nav-item="'gdpr'">
      <md-nav-item ng-if="pciExtensionEnabled" class="wz-nav-item" md-nav-click="stopPropagation()" ui-sref="ow-pci" name="pcidss">PCI DSS</md-nav-item>
      <md-nav-item class="wz-nav-item" md-nav-click="stopPropagation()" name="gdpr">GDPR</md-nav-item>
    </md-nav-bar>

  <!-- Filter bar -->
  <wazuh-bar></wazuh-bar>
  <!-- first row  -->

  <div layout="row" layout-align="center stretch">
    <md-card flex class="wz-md-card" ng-show='gdprTabs'>
      <md-tabs md-selected="selectedGdprIndex" class="wz-md-tab" md-border-bottom>
        <md-tab ng-repeat="tab in gdprTabs" label="{{tab.title}}">
          <div class="md-padding">
            <span class="wz-headline-title">GDPR Requirement: {{tab.title}}</span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div layout="row" class="wz-padding-top-10 wz-line-height">
              <div>{{tab.content}}</div>
            </div>
          </div>
        </md-tab>
      </md-tabs>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex="30" class="wz-md-card" ng-class="{'fullscreen': expandArray[2]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top 10 agents by alerts number
          <span class="wz-text-link" style="float:right;" ng-click="expand(2,'agentsViz')"><wz-svg icon="expand"></wz-svg></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='agentsViz'></div>
        </md-card-content>
    </md-card>
    <md-card flex="70" class="wz-md-card" ng-class="{'fullscreen': expandArray[0]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">GDPR Requirements
          <span class="wz-text-link" style="float:right;" ng-click="expand(0,'gdprRequirements')"><wz-svg icon="expand"></wz-svg></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='gdprRequirements'></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex="100" class="wz-md-card" ng-class="{'fullscreen': expandArray[1]}">
        <md-card-content class="wazuh-column">
          <span class="wz-headline-title">Top requirements over time
            <span class="wz-text-link" style="float:right;" ng-click="expand(1,'evoViz')"><wz-svg icon="expand"></wz-svg></span>
          </span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id='evoViz'></div>
        </md-card-content>
      </md-card>
  </div>

  <div layout="row" layout-align="center stretch"></div>
    <md-card flex="100" class="wz-md-card" ng-class="{'fullscreen': expandArray[3]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Requirements by agent
          <span class="wz-text-link" style="float:right;" ng-click="expand(3,'requirementsByAgents')"><wz-svg icon="expand"></wz-svg></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='requirementsByAgents'></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex class="wz-md-card" ng-class="{'fullscreen': expandArray[4]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts summary
          <span class="wz-text-link" style="float:right;" ng-click="expand(4,'alertsSummaryViz')"><wz-svg icon="expand"></wz-svg></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='alertsSummaryViz'></div>
      </md-card-content>
    </md-card>
  </div>

</md-content>
