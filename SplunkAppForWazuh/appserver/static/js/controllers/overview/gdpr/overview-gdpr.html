<md-content flex layout="column" layout-align="start">
  <div layout="row" class="layout-row layout-align-end">
    <div class='wz-margin-left-10 wz-margin-top-12'>
      <span class="wz-text-link cursor-pointer" ui-sref='overview'>Overview</span>
      <span> / GDPR </span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <div style="display:flex; padding-right: 10px;">
        <md-button md-no-ink class="md-icon-button small wz-no-margin-padding" ng-hide="loadingVizz" ng-click="startVis2Png()"
          aria-label="Generate report button">
          <i class="fa fa-fw fa-print" aria-hidden="true"></i>
          <md-tooltip md-direction="left" class="wz-tooltip">
            Generate report
          </md-tooltip>
        </md-button>
        <span class='wz-margin-right-15 wz-margin-top-12' ng-hide='!loadingVizz'>Waiting for reporting information <i
            class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></span>
        <wz-discover breadcrumbs="{section: 'Overview', subSection: 'GDPR', ref: 'overview'}"></wz-discover>
      </div>
      <div style="margin-right:7px;" id='timePicker'></div>
      <div style="margin-right:7px;" id='dropDownInput'></div>
    </div>
  
    <!-- Loading report-->
    <div text-align='center' ng-if='loadingReporting'>Generating report<br><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>
  
  <!-- Filter bar -->
  <wazuh-bar></wazuh-bar>
  <!-- first row  -->

  <div layout="row" layout-align="center stretch">
    <md-card flex class="wz-md-card" ng-show='gdprTabs'>
      <md-tabs md-selected="selectedGdprIndex" class="wz-md-tab" md-border-bottom>
        <md-tab ng-repeat="tab in gdprTabs" label="{{tab.title}}">
          <div class="md-padding">
            <span class="wz-headline-title">GDPR Requirement: {{tab.title}}</span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div layout="row" class="wz-padding-top-10 wz-line-height">
              <div>{{tab.content}}</div>
            </div>
          </div>
        </md-tab>
      </md-tabs>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex="70" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">GDPR Requirements</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='gdprRequirements'></div>
      </md-card-content>
    </md-card>
    <md-card flex="30" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Groups</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='groupsViz'></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex="30" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Agents</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='agentsViz'></div>
      </md-card-content>
    </md-card>
    <md-card flex="70" class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Requirements by agent</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='requirementsByAgents'></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch">
    <md-card flex class="wz-md-card">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts summary</span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='alertsSummaryViz'></div>
      </md-card-content>
    </md-card>
  </div>

</md-content>
