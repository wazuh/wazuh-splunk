<md-content flex layout="column" layout-align="start">
  <!-- Breadcrumbs -->
  <div layout="row" class="wz-height-35">
    <div class="wz-margin-left-10 wz-margin-top-12">
      <a class="wz-text-link cursor-pointer" ui-sref="agents">Agents</a>
      <span> / </span>
      <span
        ng-if="!agent.error"
        ui-sref="agent-overview({id:agent.id})"
        class="wz-text-link cursor-pointer"
        >{{agent.name}} ({{agent.id}})</span
      >
      <span ng-if="agent.error">Unknown agent</span>
      <span> / </span>
      <span>Policy monitoring</span>
      <span ng-if="agent.status">
        <span class="no-wrap wz-padding-left-8" aria-hidden="false">
          <wz-svg icon="agent-{{agent.status}}"></wz-svg> </span
        >{{formatAgentStatus(agent.status)}}
      </span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <div style="display: flex; padding-right: 10px">
      <button
        ng-if="reportingEnabled"
        ng-if="reportingEnabled"
        md-no-ink
        class="btn wz-button-empty wz-button-report"
        ng-disabled="loadingVizz || loadingReporting"
        ng-click="startVis2Png()"
        aria-label="Generate report button">
        <i class="fa fa-fw fa-print" aria-hidden="true"></i>
        <md-tooltip md-direction="bottom" class="wz-tooltip">
          Generate report
        </md-tooltip>
      </button>
      <wz-discover
        breadcrumbs="{section: 'Agents', subSection: 'Policy monitoring', agentName: agent.name, agentId: agent.id, ref: 'agents', agentRef: 'agent-overview'}">
      </wz-discover>
    </div>
    <div style="margin-right: 7px" id="timePicker"></div>
  </div>

  <!-- Loading report-->
  <div align="center" ng-if="loadingReporting">
    {{reportStatus}}<br /><i
      class="fa fa-fw fa-spin fa-spinner"
      aria-hidden="true"></i>
  </div>

  <!-- Auditing and Policy Monitoring navbar -->
  <md-nav-bar
    class="wz-nav-bar wz-margin-10 no-margin-left"
    md-selected-nav-item="'pm'">
    <md-nav-item class="wz-nav-item" md-nav-click="stopPropagation()" name="pm"
      >Policy monitoring</md-nav-item
    >
    <md-nav-item
      class="wz-nav-item"
      md-nav-click="stopPropagation()"
      ui-sref="ag-ca"
      name="sca"
      >SCA</md-nav-item
    >
    <md-nav-item
      ng-if="extensions.audit === 'true'"
      class="wz-nav-item"
      md-nav-click="stopPropagation()"
      ui-sref="ag-audit"
      name="audit"
      >System auditing</md-nav-item
    >
    <md-nav-item
      ng-if="extensions.oscap === 'true'"
      class="wz-nav-item"
      md-nav-click="stopPropagation()"
      ui-sref="ag-os"
      name="openscap"
      >OpenSCAP</md-nav-item
    >
    <md-nav-item
      ng-if="extensions.ciscat === 'true'"
      class="wz-nav-item"
      md-nav-click="stopPropagation()"
      ui-sref="ag-ciscat"
      name="ciscat"
      >CIS-CAT</md-nav-item
    >
  </md-nav-bar>

  <div>
    <!-- Filter bar -->
    <wazuh-bar></wazuh-bar>

    <div ng-show="loadingVizz">
      <div align="center">
        Fetching data...<br /><i
          class="fa fa-fw fa-spin fa-spinner"
          aria-hidden="true"></i>
      </div>
    </div>
    <div ng-show="!loadingVizz">
      <!-- Alerts visualizations -->
      <div layout="row" layout-align="center stretch" class="height-390">
        <md-card
          flex="50"
          class="wz-md-card"
          ng-class="{'fullscreen': expandArray[0]}">
          <md-card-content class="wazuh-column">
            <span class="wz-headline-title"
              >Alerts over time
              <span
                class="wz-text-link"
                style="float: right"
                ng-click="expand(0,'elementOverTime')">
                <wz-svg icon="expand"></wz-svg>
              </span>
            </span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div id="elementOverTime"></div>
          </md-card-content>
        </md-card>

        <md-card
          flex="50"
          class="wz-md-card"
          ng-class="{'fullscreen': expandArray[1]}">
          <md-card-content class="wazuh-column">
            <span class="wz-headline-title"
              >Rule distribution
              <span
                class="wz-text-link"
                style="float: right"
                ng-click="expand(1,'ruleDistribution')">
                <wz-svg icon="expand"></wz-svg>
              </span>
            </span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div id="ruleDistribution"></div>
          </md-card-content>
        </md-card>
      </div>

      <div layout="row" layout-align="center stretch" class="height-500">
        <md-card
          flex
          class="wz-md-card"
          ng-class="{'fullscreen': expandArray[3]}">
          <md-card-content class="wazuh-column">
            <span class="wz-headline-title"
              >Events per agent evolution
              <span
                class="wz-text-link"
                style="float: right"
                ng-click="expand(3,'eventsPerAgent')">
                <wz-svg icon="expand"></wz-svg>
              </span>
            </span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div id="eventsPerAgent"></div>
          </md-card-content>
        </md-card>
      </div>

      <div layout="row" layout-align="center stretch" class="height-560">
        <md-card
          flex
          class="wz-md-card"
          ng-class="{'fullscreen': expandArray[4]}">
          <md-card-content class="wazuh-column">
            <span class="wz-headline-title"
              >Alerts summary
              <span
                class="wz-text-link"
                style="float: right"
                ng-click="expand(4,'alertsSummary')">
                <wz-svg icon="expand"></wz-svg>
              </span>
            </span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div id="alertsSummary"></div>
          </md-card-content>
        </md-card>
      </div>
    </div>
  </div>
</md-content>
