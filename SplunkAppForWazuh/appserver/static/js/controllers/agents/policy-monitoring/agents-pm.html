<md-content flex layout="column" layout-align="start">
  <!-- Breadcrumbs -->
  <div layout="row" layout-padding>
    <!-- If you're not on the Welcome tab, show a functional breadcrumb -->
    <div>
      <a class="wz-text-link cursor-pointer" ui-sref='agents'>Agents</a>
      <span> / </span>
      <span ng-if="!agent.error" ui-sref='agent-overview({id:agent.id})' class="wz-text-link cursor-pointer">{{agent.name}}
        ({{agent.id}})</span>
      <span ng-if="agent.error">Unknown agent</span>
      <span> / </span>
      <span>Policy monitoring</span>
    </div>
    <div ng-if="agent.status">
      <span class="wz-agent-status-indicator small" ng-class="getAgentStatusClass(agent.status)" aria-label="Agent status indicator">{{formatAgentStatus(agent.status)}}</span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <div style="display:flex; padding-right: 10px;">
        <md-button ng-if="reportingEnabled" md-no-ink class="md-icon-button small wz-no-margin-padding" ng-disabled="loadingVizz" ng-click="startVis2Png()"
          aria-label="Generate report button">
          <i class="fa fa-fw fa-print" aria-hidden="true"></i>
          <md-tooltip md-direction="left" class="wz-tooltip">
            Generate report
          </md-tooltip>
        </md-button>
        <wz-discover breadcrumbs="{section: 'Overview', subSection: 'General', ref: 'overview'}"></wz-discover>
      </div>
    <div style="margin-right:7px;" id='timePicker'></div>
  </div>

  <!-- Loading report-->
  <div align='center' ng-if='loadingReporting'>Generating report<br><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>

  <!-- Wazuh filters bar -->
  <wazuh-bar></wazuh-bar>

  <!-- Launch scan -->
  <div layout="row" layout-padding class="wz-padding-top-0">
    <span flex></span>
    <button ng-click="launchRootcheckScan()" class="btn pull-right wz-button"><i class="fa fa-fw fa-play"></i> Run
      scan</button>
  </div>
  <!-- Alerts visualizations -->
  <div layout="row" layout-align="center stretch" class="height-390">
    <md-card flex="50" class="wz-md-card" ng-class="{'fullscreen': expandArray[0]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Events over time
          <span class="wz-text-link" style="float:right;" ng-click="expand(0,'elementOverTime')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='elementOverTime'></div>
      </md-card-content>
    </md-card>

    <md-card flex="25" class="wz-md-card" ng-class="{'fullscreen': expandArray[1]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top 5 CIS Requirements
          <span class="wz-text-link" style="float:right;" ng-click="expand(1,'cisRequirements')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='cisRequirements'></div>
      </md-card-content>
    </md-card>

    <md-card flex="25" class="wz-md-card" ng-class="{'fullscreen': expandArray[2]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Top 5 PCI DSS Requirements
          <span class="wz-text-link" style="float:right;" ng-click="expand(2,'topPciDss')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='topPciDss'></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch" class="height-500">
    <md-card flex class="wz-md-card" ng-class="{'fullscreen': expandArray[3]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Events per agent evolution
          <span class="wz-text-link" style="float:right;" ng-click="expand(3,'eventsPerAgent')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='eventsPerAgent'></div>
      </md-card-content>
    </md-card>
  </div>

  <div layout="row" layout-align="center stretch" class="height-560">
    <md-card flex class="wz-md-card" ng-class="{'fullscreen': expandArray[4]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Alerts summary
          <span class="wz-text-link" style="float:right;" ng-click="expand(4,'alertsSummary')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='alertsSummary'></div>
      </md-card-content>
    </md-card>
  </div>
</md-content>
