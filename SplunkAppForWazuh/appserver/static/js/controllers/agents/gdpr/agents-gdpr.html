<md-content flex layout="column" layout-align="start">
  <!-- Breadcrumbs -->
  <div layout="row" class="wz-height-35">
    <div class='wz-breadcrumb-margin'>
      <a class="wz-text-link cursor-pointer" ui-sref='agents'>Agents</a>
      <span> / </span>
      <span ng-if="!agent.error" ui-sref='agent-overview({id:agent.id})'
        class="wz-text-link cursor-pointer">{{agent.name}} ({{agent.id}})</span>
      <span ng-if="agent.error">Unknown agent</span>
      <span> / </span>
      <span>GDPR</span>
      <span ng-if="agent && agent.status">
        <span class="wz-agent-status-indicator small" ng-class="getAgentStatusClass(agent.status)"
          aria-label="Agent status indicator">{{formatAgentStatus(agent.status)}}</span>
      </span>
    </div>
    <div flex></div>
    <!-- Report button -->
    <div style="display:flex; padding-right: 10px;">
      <button ng-if="reportingEnabled" ng-if="reportingEnabled" md-no-ink class="btn wz-button-empty wz-button-report"
        ng-disabled="loadingVizz || loadingReporting" ng-click="startVis2Png()" aria-label="Generate report button">
        <i class="fa fa-fw fa-print" aria-hidden="true"></i>
        <md-tooltip md-direction="left" class="wz-tooltip">
          Generate report
        </md-tooltip>
      </button>
      <wz-discover
        breadcrumbs="{section: 'Agents', subSection: 'GDPR', agentName: agent.name, agentId: agent.id, ref: 'agents', agentRef: 'agent-overview'}">
      </wz-discover>
    </div>
    <div style="margin-right:7px;" id='timePicker'></div>
    <div style="margin-right:7px;" id='dropDownInput'></div>
  </div>

  <!-- Loading report-->
  <div align='center' ng-if='loadingReporting'>{{reportStatus}}<br><i class="fa fa-fw fa-spin fa-spinner"
      aria-hidden="true"></i></div>

  <!-- Regulatory Compliance navbar -->
  <md-nav-bar class="wz-nav-bar wz-margin-10 no-margin-left" md-selected-nav-item="'gdpr'">
    <md-nav-item ng-if="pciExtensionEnabled" class="wz-nav-item" md-nav-click="stopPropagation()" ui-sref="ag-pci"
      name="pcidss">PCI DSS</md-nav-item>
    <md-nav-item class="wz-nav-item" md-nav-click="stopPropagation()" name="gdpr">GDPR</md-nav-item>
  </md-nav-bar>

  <div ng-show="loadingContent">
    <div class="loader-bar" ng-show="loadingContent">
      <div class="loader"></div>
    </div>
  </div>
  <div ng-show="!loadingContent">
    <!-- Filter bar -->
    <wazuh-bar></wazuh-bar>

    <div ng-show="loadingVizz">
      <div align='center'>
        Fetching data...<br></b><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i>
      </div>
    </div>
    <div ng-show="!loadingVizz">
      <div layout="row" layout-align="center stretch">
        <md-card flex class="wz-md-card" ng-show='gdprTabs'>
          <md-tabs md-selected="selectedPciIndex" class="wz-md-tab" md-border-bottom>
            <md-tab ng-repeat="tab in gdprTabs" label="{{tab.title}}">
              <div class="md-padding">
                <span class="wz-headline-title">GDPR Requirement: {{tab.title}}</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <div layout="row" class="wz-padding-top-10 wz-line-height">
                  <div>{{tab.content}}</div>
                </div>
              </div>
            </md-tab>
          </md-tabs>
        </md-card>
      </div>

      <!-- first row -->
      <div layout="row" layout-align="center stretch">
        <md-card flex="33" class="wz-md-card" ng-class="{'fullscreen': expandArray[1]}">
          <md-card-content class="wazuh-column">
            <span class="wz-headline-title">Top 5 rule groups
              <span class="wz-text-link" style="float:right;" ng-click="expand(1,'groupsVizz')">
                <wz-svg icon="expand"></wz-svg>
              </span>
            </span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div id='groupsVizz'></div>
          </md-card-content>
        </md-card>


        <md-card flex="33" class="wz-md-card" ng-class="{'fullscreen': expandArray[5]}">
          <md-card-content class="wazuh-column">
            <span class="wz-headline-title">Top 5 rules
              <span class="wz-text-link" style="float:right;" ng-click="expand(5,'rulesVizz')">
                <wz-svg icon="expand"></wz-svg>
              </span>
            </span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div id='rulesVizz'></div>
          </md-card-content>
        </md-card>

        <md-card flex="33" class="wz-md-card" ng-class="{'fullscreen': expandArray[6]}">
          <md-card-content class="wazuh-column">
            <span class="wz-headline-title">Top 5 GDPR requirements
              <span class="wz-text-link" style="float:right;" ng-click="expand(6,'top5GDPR')">
                <wz-svg icon="expand"></wz-svg>
              </span>
            </span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div id='top5GDPR'></div>
          </md-card-content>
        </md-card>


      </div>



      <div layout="row" layout-align="center stretch">
        <md-card flex="100" class="wz-md-card" ng-class="{'fullscreen': expandArray[0]}">
          <md-card-content class="wazuh-column">
            <span class="wz-headline-title">GDPR Requirements
              <span class="wz-text-link" style="float:right;" ng-click="expand(0,'gdprRequirementsVizz')">
                <wz-svg icon="expand"></wz-svg>
              </span>
            </span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div id='gdprRequirementsVizz'></div>
          </md-card-content>
        </md-card>
      </div>

      <div layout="row" layout-align="center stretch">
        <md-card flex class="wz-md-card" ng-class="{'fullscreen': expandArray[4]}">
          <md-card-content class="wazuh-column">
            <span class="wz-headline-title">Alerts summary
              <span class="wz-text-link" style="float:right;" ng-click="expand(4,'alertsSummaryVizz')">
                <wz-svg icon="expand"></wz-svg>
              </span>
            </span>
            <md-divider class="wz-margin-top-10"></md-divider>
            <div id='alertsSummaryVizz'></div>
          </md-card-content>
        </md-card>
      </div>
    </div>
  </div>
</md-content>
