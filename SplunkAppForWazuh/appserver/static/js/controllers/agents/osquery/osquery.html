<md-content flex layout="column" layout-align="end">
  <!-- Breadcrumbs -->
  <div layout="row" layout-padding>
      <!-- If you're not on the Welcome tab, show a functional breadcrumb -->
      <div>
        <a class="wz-text-link cursor-pointer" ui-sref='agents'>Agents</a>
        <span> / </span>
        <span ng-if="!agent.error" ui-sref='agent-overview({id:agent.id})' class="wz-text-link cursor-pointer">{{agent.name}} ({{agent.id}})</span>
        <span ng-if="agent.error">Unknown agent</span>
        <span> / </span>
        <span>Osquery</span>
      </div>
      <div ng-if="agent && agent.status">
        <span class="wz-agent-status-indicator small" ng-class="getAgentStatusClass(agent.status)" aria-label="Agent status indicator">{{formatAgentStatus(agent.status)}}</span>
      </div>
      <div flex></div>
    <!-- Report button -->
    <div style="display:flex; padding-right: 10px;">
        <md-button  ng-if="reportingEnabled" md-no-ink class="md-icon-button small wz-no-margin-padding" ng-disabled="loadingVizz" ng-click="startVis2Png()"
          aria-label="Generate report button">
          <i class="fa fa-fw fa-print" aria-hidden="true"></i>
          <md-tooltip md-direction="left" class="wz-tooltip">
            Generate report
          </md-tooltip>
        </md-button>
        <wz-discover breadcrumbs="{section: 'Overview', subSection: 'General', ref: 'overview'}"></wz-discover>
      </div>
      <div style="margin-right:7px;" id='timePicker'></div>
    </div>
  
    <!-- Loading report-->
    <div align='center' ng-if='loadingReporting'>Generating report<br><i class="fa fa-fw fa-spin fa-spinner" aria-hidden="true"></i></div>
  
    <!-- Wazuh filters bar -->
    <wazuh-bar></wazuh-bar>
  
  <!-- first row  -->
  <div id="row2" layout="row">
    <!-- first row - second vis -->
    <md-card flex="40" class="wz-md-card" ng-class="{'fullscreen': expandArray[0]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Most common packs
          <span class="wz-text-link" style="float:right;" ng-click="expand(0,'mostCommonPacks')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='mostCommonPacks'></div>
      </md-card-content>
    </md-card>
    <!-- first row - first vis -->
    <md-card flex="60" class="wz-md-card" ng-class="{'fullscreen': expandArray[1]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Evolution of Osquery events per pack over time
          <span class="wz-text-link" style="float:right;" ng-click="expand(1,'alertsPacksOverTime')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='alertsPacksOverTime'></div>
      </md-card-content>
    </md-card>
  </div>
  <!-- second row  -->
  <div id="row2" layout="row">
    <md-card flex="40" class="wz-md-card" ng-class="{'fullscreen': expandArray[2]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Most common Osquery actions
          <span class="wz-text-link" style="float:right;" ng-click="expand(2,'mostCommonActions')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='mostCommonActions'></div>
      </md-card-content>
    </md-card>
    <!-- first row - first vis -->
    <md-card flex="100" class="wz-md-card" ng-class="{'fullscreen': expandArray[3]}">
      <md-card-content class="wazuh-column">
        <span class="wz-headline-title">Most common rules
          <span class="wz-text-link" style="float:right;" ng-click="expand(3,'topRules')"><i class="fa fa-fw fa-expand"></i></span>
        </span>
        <md-divider class="wz-margin-top-10"></md-divider>
        <div id='topRules'></div>
      </md-card-content>
    </md-card>
    
  </div>
  <div id="row3" layout="row">
    <!-- second row - third vis -->
    <md-card flex= class="wz-md-card" ng-class="{'fullscreen': expandArray[4]}">
        <md-card-content class="wazuh-column">
          <span class="wz-headline-title">Evolution of Osquery events over time
            <span class="wz-text-link" style="float:right;" ng-click="expand(4,'alertsOverTime')"><i class="fa fa-fw fa-expand"></i></span>
          </span>
          <md-divider class="wz-margin-top-10"></md-divider>
          <div id='alertsOverTime'></div>
        </md-card-content>
      </md-card>
    <!-- second row - third vis -->
    
  </div>
</md-content>
